<html>

<head>
  <title>Time Table</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>

<body>
  <div class="savedItemsButton">
    <div class="container clickable" onclick="window.location.href='./savedTimetables.html'">
      <img src="./assets/saved.svg">
      <p>View Saved</p>
    </div>
  </div>
  <div class="headingContainer">
    <h1><img src="./assets/timetable-icon.svg">Time Table Creator</h1>
  </div>
  <div class="mainContainer" id="mainContainer">
    <div class="promptBoxContainer">
      <div class="promptBox">
        <div class="inputContainer">
          <input type="text" id="prompt" name="prompt" required placeholder="Enter things you want to do...">
          <button id="sendButton" onclick="req()" class="sendButton clickable"><img src="./assets/upArrow.svg"></button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/index.js"></script>

</html>
